<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>

        <form action="/add" method="POST" class="expense-form">
            <input type="text" name="title" placeholder="Expense Title" required>
            <input type="number" name="amount" placeholder="Amount" step="0.01" required>
            <select name="category" required>
                <option value="">Select Category</option>
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Shopping">Shopping</option>
                <option value="Other">Other</option>
            </select>
            <input type="date" name="date">
            <button type="submit" class="btn-add">Add Expense</button>
        </form>

        <h2>Expenses</h2>
        <div class="expenses-list">
            {% for expense in expenses %}
            <div class="expense-card">
                <div>
                    <strong>{{ expense.title }}</strong><br>
                    {{ expense.category }} | {{ expense.date }}
                </div>
                <div>
                    ${{ "%.2f"|format(expense.amount) }}
                    <a href="/delete/{{ loop.index0 }}" class="btn-delete">Delete</a>
                </div>
            </div>
            {% else %}
            <p>No expenses yet!</p>
            {% endfor %}
        </div>

        <h2>Expense Chart</h2>
        <canvas id="expenseChart"></canvas>
    </div>

    <script>
        window.onload = function() {
            const expenses = {{ expenses|tojson }};
            const categories = [...new Set(expenses.map(e => e.category))];
            const amounts = categories.map(cat => 
                expenses.filter(e => e.category === cat).reduce((sum, e) => sum + e.amount, 0)
            );
            const colors = categories.map((_, i) => `hsl(${i * 60 % 360}, 70%, 60%)`);

            const ctx = document.getElementById('expenseChart').getContext('2d');
            if (window.expChart) window.expChart.destroy();

            window.expChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: categories,
                    datasets: [{
                        label: 'Expenses by Category',
                        data: amounts,
                        backgroundColor: colors,
                        borderColor: '#fff',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { position: 'bottom', labels: { padding: 15 } },
                        tooltip: { enabled: true }
                    }
                }
            });
        }
    </script>
</body>
</html>
